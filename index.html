<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUTU LULU - Custom Charm Socks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffccff, #cc99ff);
            color: #4a0470;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #ff66b2;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .btn {
            background: #cc66ff;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
        }
        .btn:hover {
            background: #b347e6;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">TUTU LULU - Custom Charm Socks</div>
    <div class="container">
        <h2>Trendy Socks with Adorable Charms!</h2>
        <p>Express yourself with our stylish custom socks designed for fashion lovers like you!</p>
        <button class="btn">Shop Now</button>
        
        <div class="products">
            <div class="product">
                <img src="sock1.jpg" alt="Pink Charm Socks">
                <h3>Pink Charm Socks</h3>
                <p>Soft and stylish with cute heart charms.</p>
            </div>
            <div class="product">
                <img src="sock2.jpg" alt="Purple Charm Socks">
                <h3>Purple Charm Socks</h3>
                <p>Fashionable and cozy with star charms.</p>
            </div>
        </div>
    </div>
</body>
</html>
